<!DOCTYPE html>
<html>
    <head>
        <title>D A S H B O A R D   -->   S I H</title>
        <link rel="stylesheet" href="admindashstyle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    </head>
    <body>
        <div class="side-menu">
            <div class="asiim">
                <h1><u>ASIIM</u></h1>
            </div>
            <ul>
                <li><img src="dashb.png" alt="">&nbsp;DashBoard</li>    
                <li><img src="users.png" alt="">&nbsp;User-Details</li>
                <li><img src="project.png" alt="">&nbsp;Projects</li>
                <li><img src="candidates.png" alt="">&nbsp;&nbsp;Candidates</li>
                <li><img src="certificate.png" alt="">&nbsp;&nbsp;&nbsp;&nbsp;Certificates</li>
                <li><img src="help.png" alt="">&nbsp;&nbsp;Help</li>
                <li><img src="gear.png" alt="">&nbsp;&nbsp;Settings</li>
            </ul>
        </div>
        <div class="container">
            <div class="header">
                <div class="nav">
                    <div class="search">
                        <input type="text" placeholder="Search...">
                        <button type="submit"><img src="search.png" alt=""></button>
                    </div>
                    <div class="user">
                        <a href="#" class="btn">Add New</a>
                        <img src="notifications.png" alt="">
                        <div class="imgcase">
                            <img src="user.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="cards">
                    <div class="card">
                        <div class="box">
                            <h1>&nbsp;&nbsp;0</h1>
                            <h3>Users</h3>
                        </div>
                        <div class="iconcase">
                            <img src="users.png" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="box">
                            <h1>&nbsp;&nbsp;0</h1>
                            <h4> Candidates
                                 Selected</h4>
                        </div>
                        <div class="iconcase">
                            <img src="candidatese.png" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="box">
                            <h1>&nbsp;&nbsp;0</h1>
                            <h4> Candidates
                                 Rejected</h4>
                        </div>
                        <div class="iconcase">
                            <img src="candidater.png" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="box">
                            <h1>&nbsp;&nbsp;0</h1>
                            <h4>Certificate</h4>
                        </div>
                        <div class="iconcase">
                            <img src="certificate.png" alt="">
                        </div>
                    </div>
                </div>
                    <div class="content-2">
                       
                    </div>
                </div>
        </div>
    </body>
</html>
